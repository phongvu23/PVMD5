<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <style>

    .hidden { display: none; }
    #result, #error, #remaining { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üîê H·ªá th·ªëng D·ª± ƒêo√°n MD5</h1>

  <!-- ƒêƒÉng nh·∫≠p -->
  <div id="login-form">
    <input type="text" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p">
    <input type="password" id="password" placeholder="M·∫≠t kh·∫©u">
    <button onclick="handleLogin()">ƒêƒÉng nh·∫≠p</button>

  <!-- Sau khi ƒëƒÉng nh·∫≠p -->
  <div id="main-app" class="hidden">
    <p>üëã Xin ch√†o, <b id="current-user"></b> <button onclick="handleLogout()">ƒêƒÉng xu·∫•t</button></p>

    <input type="text" id="md5Input" placeholder="Nh·∫≠p m√£ MD5 (32 k√Ω t·ª±)" size="40">
    <button onclick="handleGenerate()">T·∫°o k·∫øt qu·∫£</button>

    <div id="remaining"></div>
    <div id="result" style="color: green;"></div>
    <div id="error" style="color: red;"></div>
  </div>

  <script>
    const MAX_GUESSES = 10;

    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    function loadUsers() {
      return JSON.parse(localStorage.getItem('users') || '{}');
    }

    function isAdmin(username) {
      return username === 'admin';
    }

    function setLogin(username) {
      localStorage.setItem('loggedInUser', username);
      if (!isAdmin(username)) {
        const today = new Date().toISOString().split('T')[0];
        let usage = JSON.parse(localStorage.getItem('usage') || '{}');
        if (!usage[username] || usage[username].date !== today) {
          usage[username] = { date: today, count: 0 };
          localStorage.setItem('usage', JSON.stringify(usage));
        }
      }
    }

    function getLoggedInUser() {
      return localStorage.getItem('loggedInUser');
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
    }

    function getRemaining(username) {
      if (isAdmin(username)) return 'Kh√¥ng gi·ªõi h·∫°n';
      const usage = JSON.parse(localStorage.getItem('usage') || '{}');
      if (usage[username]) {
        return MAX_GUESSES - usage[username].count;
      }
      return MAX_GUESSES;
    }

    function incrementUsage(username) {
      if (isAdmin(username)) return;
      const usage = JSON.parse(localStorage.getItem('usage') || '{}');
      if (!usage[username]) return;
      usage[username].count += 1;
      localStorage.setItem('usage', JSON.stringify(usage));
    }

    function updateUI() {
      const user = getLoggedInUser();
      if (user) {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('current-user').innerText = user;
        document.getElementById('remaining').innerText = isAdmin(user)
          ? 'B·∫°n l√† admin: Kh√¥ng gi·ªõi h·∫°n l∆∞·ª£t'
          : `S·ªë l∆∞·ª£t c√≤n l·∫°i: ${getRemaining(user)}`;
      } else {
        document.getElementById('login-form').classList.remove('hidden');
        document.getElementById('main-app').classList.add('hidden');
      }
    }

    function handleLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const users = loadUsers();
      if (users[username] && users[username] === password) {
        setLogin(username);
        updateUI();
      } else {
        document.getElementById('login-error').innerText = 'Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u.';
      }
    }

    function handleRegister() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const users = loadUsers();
      if (!username || !password) {
        document.getElementById('login-error').innerText = 'Kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.';
        return;
      }
      if (users[username]) {
        document.getElementById('login-error').innerText = 'T√†i kho·∫£n ƒë√£ t·ªìn t·∫°i.';
      } else {
        users[username] = password;
        saveUsers(users);
        document.getElementById('login-error').innerText = 'ƒêƒÉng k√Ω th√†nh c√¥ng. B·∫°n c√≥ th·ªÉ ƒëƒÉng nh·∫≠p.';
      }
    }

    function handleLogout() {
      logout();
      updateUI();
    }

    function generateRandomResult(md5Hash) {
      if (typeof md5Hash !== 'string' || md5Hash.length !== 32 || !/^[0-9a-f]{32}$/i.test(md5Hash)) {
        throw new Error("M√£ MD5 kh√¥ng h·ª£p l·ªá. Vui l√≤ng nh·∫≠p chu·ªói MD5 g·ªìm 32 k√Ω t·ª± hexa.");
      }

      let number = BigInt('0x' + md5Hash);
      let num1 = Number((number % 6n) + 1n);
      number = (number * 3n + 7n) % 10000000000n;
      let num2 = Number((number % 6n) + 1n);
      number = ((number - 5n) * 2n) % 10000000000n;
      let num3 = Number((number % 6n) + 1n);

      const mapping = { 1: '3', 2: '2', 3: '1', 4: '5', 5: '6', 6: '4' };
      const mapped = [mapping[num1], mapping[num2], mapping[num3]];

      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:',.<>/?";
      let randomStr = "";
      for (let i = 0; i < 30; i++) {
        randomStr += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      return `${mapped.join('-')}|${randomStr}`;
    }

    function handleGenerate() {
      const md5 = document.getElementById('md5Input').value.trim();
      const user = getLoggedInUser();
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      const remainingDiv = document.getElementById('remaining');
      resultDiv.innerText = '';
      errorDiv.innerText = '';

      if (!user) {
        errorDiv.innerText = 'B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p.';
        return;
      }

      if (!isAdmin(user) && getRemaining(user) <= 0) {
        errorDiv.innerText = 'B·∫°n ƒë√£ h·∫øt l∆∞·ª£t trong ng√†y.';
        return;
      }

      try {
        const result = generateRandomResult(md5.toLowerCase());
        resultDiv.innerText = '‚úÖ K·∫øt qu·∫£: ' + result;
        incrementUsage(user);
        remainingDiv.innerText = isAdmin(user)
          ? 'B·∫°n l√† admin: Kh√¥ng gi·ªõi h·∫°n l∆∞·ª£t'
          : `S·ªë l∆∞·ª£t c√≤n l·∫°i: ${getRemaining(user)}`;
      } catch (e) {
        errorDiv.innerText = '‚ùå L·ªói: ' + e.message;
      }
    }

    // Kh·ªüi ƒë·ªông
    updateUI();
  </script>
</body>
</html>
