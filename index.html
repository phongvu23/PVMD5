<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>MD5</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f2f2f2; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    .hidden { display: none; }
    #result, #error, #result-message { margin-top: 10px; font-weight: bold; }
    #mapping { margin-top: 20px; font-size: 14px; color: blue; }
    .history { margin-top: 20px; }
    .history-item { margin-bottom: 5px; }
    .latest { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üîê MD5</h1>

  <!-- Giao di·ªán ch√≠nh -->
  <div id="main-app">
    <input type="text" id="md5Input" placeholder="Nh·∫≠p m√£ MD5 (32 k√Ω t·ª±)" size="40">
    <button onclick="handleGenerate()">T·∫°o k·∫øt qu·∫£</button>

    <div id="result" style="color: green;"></div>
    <div id="error" style="color: red;"></div>
    <div id="result-message" style="color: orange;"></div> <!-- M·ª•c th√¥ng b√°o k·∫øt qu·∫£ -->

    <!-- Hi·ªÉn th·ªã gi√° tr·ªã mapping -->
    <div id="mapping"></div>

    <!-- L·ªãch s·ª≠ -->
    <div class="history">
      <h3>L·ªãch s·ª≠ k·∫øt qu·∫£ g·∫ßn nh·∫•t:</h3>
      <button onclick="clearHistory()">üóëÔ∏è X√≥a L·ªãch S·ª≠</button>
      <div id="history-list"></div>
    </div>
  </div>

  <script>
    function generateRandomMapping() {
      const numbers = [1, 2, 3, 4, 5, 6];
      // Tr·ªôn ng·∫´u nhi√™n m·∫£ng numbers
      for (let i = numbers.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
      }
      return numbers;
    }

    function generateRandomResult(md5Hash) {
      if (typeof md5Hash !== 'string' || md5Hash.length !== 32 || !/^[0-9a-f]{32}$/i.test(md5Hash)) {
        throw new Error("M√£ MD5 kh√¥ng h·ª£p l·ªá. Vui l√≤ng nh·∫≠p chu·ªói MD5 g·ªìm 32 k√Ω t·ª± hexa.");
      }

      const mapping = generateRandomMapping();
      document.getElementById('mapping').innerText = `Gi√° tr·ªã mapping: ${mapping.join(', ')}`;

      let number = BigInt('0x' + md5Hash);
      const num1 = Number((number % 6n) + 1n);
      number = (number * 3n + 7n) % 10000000000n;
      const num2 = Number((number % 6n) + 1n);
      number = ((number - 5n) * 2n) % 10000000000n;
      const num3 = Number((number % 6n) + 1n);

      const mapped = [mapping[num1 - 1], mapping[num2 - 1], mapping[num3 - 1]];
      return { result: `${mapped.join('-')}`, original: mapped, sum: mapped.reduce((a, b) => a + b, 0) };
    }

    function handleGenerate() {
      const md5 = document.getElementById('md5Input').value.trim();
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      const resultMessageDiv = document.getElementById('result-message');
      resultDiv.innerText = '';
      errorDiv.innerText = '';
      resultMessageDiv.innerText = ''; 

      try {
        const { result, sum } = generateRandomResult(md5.toLowerCase());
        resultDiv.innerText = '‚úÖ K·∫øt qu·∫£: ' + result;

        if (sum > 11) {
          resultMessageDiv.innerText = '‚ùå T·ªïng l·ªõn h∆°n 11: T√ÄI!';
        } else if (sum > 10) {
          resultMessageDiv.innerText = '‚úÖ T·ªïng l·ªõn h∆°n 10: T√†i!';
        } else {
          resultMessageDiv.innerText = '‚ö†Ô∏è T·ªïng nh·ªè h∆°n ho·∫∑c b·∫±ng 10!';
        }

        saveToHistory(result);
        updateHistory();
      } catch (e) {
        errorDiv.innerText = '‚ùå L·ªói: ' + e.message;
      }
    }

    function saveToHistory(result) {
      let history = JSON.parse(localStorage.getItem('history') || '[]');
      history.unshift(result);
      if (history.length > 10) history = history.slice(0, 10);
      localStorage.setItem('history', JSON.stringify(history));
    }

    function updateHistory() {
      const container = document.getElementById('history-list');
      const history = JSON.parse(localStorage.getItem('history') || '[]');
      container.innerHTML = '';
      history.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'history-item' + (index === 0 ? ' latest' : '');
        div.textContent = `${index + 1}. ${item}`;
        container.appendChild(div);
      });
    }

    function clearHistory() {
      localStorage.removeItem('history');
      updateHistory();
      alert('ƒê√£ x√≥a l·ªãch s·ª≠ k·∫øt qu·∫£ g·∫ßn nh·∫•t.');
    }

    updateHistory();
  </script>
</body>
</html>
