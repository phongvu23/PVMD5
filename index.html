<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>MD5 D·ª± ƒêo√°n</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f2f2f2; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    .hidden { display: none; }
    #result, #error, #remaining { margin-top: 10px; font-weight: bold; }
    .history { margin-top: 20px; }
    .history-item { margin-bottom: 5px; }
    .latest { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üîê H·ªá th·ªëng D·ª± ƒêo√°n MD5</h1>

  <!-- ƒêƒÉng nh·∫≠p -->
  <div id="login-form">
    <input type="text" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p">
    <input type="password" id="password" placeholder="M·∫≠t kh·∫©u">
    <button onclick="handleLogin()">ƒêƒÉng nh·∫≠p</button>
    <div id="login-error" style="color: red;"></div>
  </div>

  <!-- Giao di·ªán ch√≠nh -->
  <div id="main-app" class="hidden">
    <p>üëã Xin ch√†o, <b id="current-user"></b> <button onclick="handleLogout()">ƒêƒÉng xu·∫•t</button></p>

    <!-- D·ª± ƒëo√°n -->
    <input type="text" id="md5Input" placeholder="Nh·∫≠p m√£ MD5 (32 k√Ω t·ª±)" size="40">
    <button onclick="handleGenerate()">T·∫°o k·∫øt qu·∫£</button>

    <div id="remaining"></div>
    <div id="result" style="color: green;"></div>
    <div id="error" style="color: red;"></div>

    <!-- L·ªãch s·ª≠ -->
    <div class="history">
      <h3>L·ªãch s·ª≠ k·∫øt qu·∫£ g·∫ßn nh·∫•t:</h3>
      <button onclick="clearHistory()">üóëÔ∏è X√≥a L·ªãch S·ª≠</button>
      <div id="history-list"></div>
    </div>
  </div>

  <script>
    const MAX_GUESSES = 10;

    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    function loadUsers() {
      return JSON.parse(localStorage.getItem('users') || '{}');
    }

    function isAdmin(username) {
      return username === 'phongvu';
    }

    function setLogin(username) {
      localStorage.setItem('loggedInUser', username);
    }

    function getLoggedInUser() {
      return localStorage.getItem('loggedInUser');
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
    }

    function getRemaining(username) {
      const usage = JSON.parse(localStorage.getItem('usage') || '{}');
      if (usage[username]) {
        return MAX_GUESSES - usage[username].count;
      }
      return 0;
    }

    function handleLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const users = loadUsers();

      if ((username === 'phongvu' && password === '123') || (users[username] && users[username].password === password)) {
        setLogin(username);
        updateUI();
      } else {
        document.getElementById('login-error').innerText = 'Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u.';
      }
    }

    function handleLogout() {
      logout();
      updateUI();
    }

    function generateRandomMapping() {
      let mapping = [];
      for (let i = 0; i < 10; i++) { // Random h√≥a 10 l·∫ßn
        const randomValue = Math.floor(Math.random() * 6) + 1; // Gi√° tr·ªã t·ª´ 1 ƒë·∫øn 6
        mapping.push(randomValue);
      }
      return mapping;
    }

    function generateRandomResult(md5Hash) {
      if (typeof md5Hash !== 'string' || md5Hash.length !== 32 || !/^[0-9a-f]{32}$/i.test(md5Hash)) {
        throw new Error("M√£ MD5 kh√¥ng h·ª£p l·ªá. Vui l√≤ng nh·∫≠p chu·ªói MD5 g·ªìm 32 k√Ω t·ª± hexa.");
      }

      const mapping = generateRandomMapping();
      console.log("Gi√° tr·ªã random mapping:", mapping); // Hi·ªÉn th·ªã gi√° tr·ªã mapping

      let number = BigInt('0x' + md5Hash);
      const num1 = Number((number % 6n) + 1n);
      number = (number * 3n + 7n) % 10000000000n;
      const num2 = Number((number % 6n) + 1n);
      number = ((number - 5n) * 2n) % 10000000000n;
      const num3 = Number((number % 6n) + 1n);

      const mapped = [mapping[num1 - 1], mapping[num2 - 1], mapping[num3 - 1]]; // S·ª≠ d·ª•ng c√°c v·ªã tr√≠ random
      return { result: `${mapped.join('-')}`, original: mapped };
    }

    function handleGenerate() {
      const md5 = document.getElementById('md5Input').value.trim();
      const user = getLoggedInUser();
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      resultDiv.innerText = '';
      errorDiv.innerText = '';

      if (!user) {
        errorDiv.innerText = 'B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p.';
        return;
      }

      const usage = JSON.parse(localStorage.getItem('usage') || '{}');
      const used = usage[user]?.count || 0;
      const remaining = MAX_GUESSES - used;

      if (remaining <= 0) {
        errorDiv.innerText = 'B·∫°n kh√¥ng c√≥ l∆∞·ª£t n√†o. Vui l√≤ng y√™u c·∫ßu admin c·ªông ƒëi·ªÉm.';
        return;
      }

      try {
        const { result } = generateRandomResult(md5.toLowerCase());
        resultDiv.innerText = '‚úÖ K·∫øt qu·∫£: ' + result;

        if (!isAdmin(user)) {
          usage[user] = usage[user] || { count: 0 };
          usage[user].count += 1; 
          localStorage.setItem('usage', JSON.stringify(usage));
        }

        saveToHistory(user, result);
        updateHistory();

      } catch (e) {
        errorDiv.innerText = '‚ùå L·ªói: ' + e.message;
      }
    }

    function saveToHistory(user, result) {
      let history = JSON.parse(localStorage.getItem('history_' + user) || '[]');
      history.unshift(result);
      if (history.length > 10) history = history.slice(0, 10);
      localStorage.setItem('history_' + user, JSON.stringify(history));
    }

    function updateHistory() {
      const user = getLoggedInUser();
      const container = document.getElementById('history-list');
      const history = JSON.parse(localStorage.getItem('history_' + user) || '[]');
      container.innerHTML = '';
      history.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'history-item' + (index === 0 ? ' latest' : '');
        div.textContent = `${index + 1}. ${item}`;
        container.appendChild(div);
      });
    }

    function clearHistory() {
      const user = getLoggedInUser();
      if (!user) {
        alert('B·∫°n ph·∫£i ƒëƒÉng nh·∫≠p ƒë·ªÉ x√≥a l·ªãch s·ª≠.');
        return;
      }

      // X√≥a l·ªãch s·ª≠
      localStorage.removeItem('history_' + user);
      updateHistory(); // C·∫≠p nh·∫≠t l·∫°i giao di·ªán sau khi x√≥a
      alert('ƒê√£ x√≥a l·ªãch s·ª≠ k·∫øt qu·∫£ g·∫ßn nh·∫•t.');
    }

    function updateUI() {
      const user = getLoggedInUser();
      if (user) {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('current-user').innerText = user;
        document.getElementById('remaining').innerText = `S·ªë l∆∞·ª£t c√≤n l·∫°i: ${getRemaining(user)}`;
      } else {
        document.getElementById('login-form').classList.remove('hidden');
        document.getElementById('main-app').classList.add('hidden');
      }
    }

    updateUI();
  </script>
</body>
</html>
