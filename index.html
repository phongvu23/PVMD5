<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>MD5 D·ª± ƒêo√°n</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f2f2f2; }
    input, button, select { padding: 10px; margin: 5px; font-size: 16px; }
    .hidden { display: none; }
    #result, #error, #remaining { margin-top: 10px; font-weight: bold; }
    .history { margin-top: 20px; }
    .history-item { margin-bottom: 5px; }
    .latest { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üîê H·ªá th·ªëng D·ª± ƒêo√°n MD5</h1>

  <!-- Giao di·ªán ch√≠nh -->
  <div id="main-app">

    <h3>D·ª± ƒëo√°n MD5:</h3>
    <input type="text" id="md5Input" placeholder="Nh·∫≠p m√£ MD5 (32 k√Ω t·ª±)" size="40">
    <button onclick="handleGenerate()">T·∫°o k·∫øt qu·∫£</button>

    <div id="remaining"></div>
    <div id="result" style="color: green;"></div>
    <div id="error" style="color: red;"></div>

    <!-- √î nh·∫≠p s·ªë thay th·∫ø -->
    <div id="replaceMapping" class="hidden">
      <h3>Nh·∫≠p 3 s·ªë ƒë·ªÉ thay th·∫ø v√†o mapping:</h3>
      <input type="number" id="replacement1" placeholder="S·ªë 1" style="width: 50px;">
      <input type="number" id="replacement2" placeholder="S·ªë 2" style="width: 50px;">
      <input type="number" id="replacement3" placeholder="S·ªë 3" style="width: 50px;">
      <button onclick="applyReplacement()">√Åp d·ª•ng thay th·∫ø</button>
    </div>

    <!-- L·ªãch s·ª≠ -->
    <div class="history">
      <h3>L·ªãch s·ª≠ k·∫øt qu·∫£ g·∫ßn nh·∫•t:</h3>
      <button onclick="clearHistory()">üóëÔ∏è X√≥a L·ªãch S·ª≠</button>
      <div id="history-list"></div>
    </div>
    
    <h3>C·∫≠p nh·∫≠t gi√° tr·ªã mapping:</h3>
    <input type="text" id="mapping1" placeholder="Gi√° tr·ªã cho 1" style="width: 100px;">
    <input type="text" id="mapping2" placeholder="Gi√° tr·ªã cho 2" style="width: 100px;">
    <input type="text" id="mapping3" placeholder="Gi√° tr·ªã cho 3" style="width: 100px;">
    <input type="text" id="mapping4" placeholder="Gi√° tr·ªã cho 4" style="width: 100px;">
    <input type="text" id="mapping5" placeholder="Gi√° tr·ªã cho 5" style="width: 100px;">
    <input type="text" id="mapping6" placeholder="Gi√° tr·ªã cho 6" style="width: 100px;">
    <button onclick="saveMapping()">L∆∞u mapping</button>

  </div>

  <script>
    // S·ªë l∆∞·ª£t t·ªëi ƒëa c√≥ th·ªÉ s·ª≠ d·ª•ng
    const MAX_GUESSES = 10;

    function saveMapping() {
      const mapping = {
        1: document.getElementById('mapping1').value,
        2: document.getElementById('mapping2').value,
        3: document.getElementById('mapping3').value,
        4: document.getElementById('mapping4').value,
        5: document.getElementById('mapping5').value,
        6: document.getElementById('mapping6').value
      };
      localStorage.setItem('customMapping', JSON.stringify(mapping));
      alert('ƒê√£ l∆∞u gi√° tr·ªã mapping.');
    }

    function getMapping() {
      return JSON.parse(localStorage.getItem('customMapping') || JSON.stringify({ 1: '3', 2: '2', 3: '1', 4: '5', 5: '6', 6: '4' }));
    }

    function generateRandomResult(md5Hash) {
      if (typeof md5Hash !== 'string' || md5Hash.length !== 32 || !/^[0-9a-f]{32}$/i.test(md5Hash)) {
        throw new Error("M√£ MD5 kh√¥ng h·ª£p l·ªá. Vui l√≤ng nh·∫≠p chu·ªói MD5 g·ªìm 32 k√Ω t·ª± hexa.");
      }

      let number = BigInt('0x' + md5Hash); 
      let num1 = Number((number % 6n) + 1n);
      number = (number * 3n + 7n) % 10000000000n;
      let num2 = Number((number % 6n) + 1n);
      number = ((number - 5n) * 2n) % 10000000000n;
      let num3 = Number((number % 6n) + 1n);

      const mapping = getMapping();
      const mapped = [mapping[num1], mapping[num2], mapping[num3]];

      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:',.<>/?";
      let randomStr = "";
      for (let i = 0; i < 30; i++) {
        randomStr += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      return { result: `${mapped.join('-')}|${randomStr}`, original: mapped };
    }

    function handleGenerate() {
      const md5 = document.getElementById('md5Input').value.trim();
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      const remainingDiv = document.getElementById('remaining');
      resultDiv.innerText = '';
      errorDiv.innerText = '';

      const usage = JSON.parse(localStorage.getItem('usage') || '{}');
      const user = 'guest';
      const used = usage[user]?.count || 0;
      const remaining = MAX_GUESSES - used;

      if (remaining <= 0) {
        errorDiv.innerText = 'B·∫°n kh√¥ng c√≥ l∆∞·ª£t n√†o. Vui l√≤ng y√™u c·∫ßu admin c·ªông ƒëi·ªÉm.';
        return;
      }

      try {
        const { result, original } = generateRandomResult(md5.toLowerCase());
        resultDiv.innerText = '‚úÖ K·∫øt qu·∫£: ' + result;
        
        // Hi·ªán √¥ nh·∫≠p s·ªë thay th·∫ø
        document.getElementById('replaceMapping').classList.remove('hidden');

        // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£t s·ª≠ d·ª•ng
        if (!usage[user]) {
          usage[user] = { count: 0 };
        }
        usage[user].count += 1; 
        localStorage.setItem('usage', JSON.stringify(usage));

        saveToHistory(user, result);
        updateHistory();
        
        remainingDiv.innerText = `S·ªë l∆∞·ª£t c√≤n l·∫°i: ${MAX_GUESSES - usage[user].count}`;
      } catch (e) {
        errorDiv.innerText = '‚ùå L·ªói: ' + e.message;
      }
    }

    function applyReplacement() {
      const replacement1 = parseInt(document.getElementById('replacement1').value);
      const replacement2 = parseInt(document.getElementById('replacement2').value);
      const replacement3 = parseInt(document.getElementById('replacement3').value);
      
      if (isNaN(replacement1) || isNaN(replacement2) || isNaN(replacement3)) {
        alert("Vui l√≤ng nh·∫≠p c·∫£ 3 s·ªë h·ª£p l·ªá.");
        return;
      }
      
      const resultDiv = document.getElementById('result');
      const originalResult = resultDiv.innerText.split('‚úÖ K·∫øt qu·∫£: ')[1];
      const mappedParts = originalResult.split('|')[0].split('-');

      // √Åp d·ª•ng s·ªë thay th·∫ø
      mappedParts[0] = replacement1;
      mappedParts[1] = replacement2;
      mappedParts[2] = replacement3;

      const newResult = `${mappedParts.join('-')}|${originalResult.split('|')[1]}`;
      resultDiv.innerText = '‚úÖ K·∫øt qu·∫£ sau khi thay th·∫ø: ' + newResult;

      // C·∫≠p nh·∫≠t gi√° tr·ªã mapping g·ªëc
      const mapping = getMapping();
      mapping[1] = replacement1;
      mapping[2] = replacement2;
      mapping[3] = replacement3;
      localStorage.setItem('customMapping', JSON.stringify(mapping)); // L∆∞u l·∫°i mapping ƒë√£ c·∫≠p nh·∫≠t

      // ·∫®n √¥ nh·∫≠p sau khi √°p d·ª•ng
      document.getElementById('replaceMapping').classList.add('hidden');
    }
    
    function saveToHistory(user, result) {
      let history = JSON.parse(localStorage.getItem('history_' + user) || '[]');
      history.unshift(result);
      if (history.length > 10) history = history.slice(0, 10);
      localStorage.setItem('history_' + user, JSON.stringify(history));
    }

    function updateHistory() {
      const user = 'guest';
      const container = document.getElementById('history-list');
      const history = JSON.parse(localStorage.getItem('history_' + user) || '[]');
      container.innerHTML = '';
      history.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'history-item' + (index === 0 ? ' latest' : '');
        div.textContent = `${index + 1}. ${item}`;
        container.appendChild(div);
      });
    }

    function clearHistory() {
      const user = 'guest';
      // X√≥a l·ªãch s·ª≠
      localStorage.removeItem('history_' + user);
      updateHistory(); // C·∫≠p nh·∫≠t l·∫°i giao di·ªán sau khi x√≥a
      alert('ƒê√£ x√≥a l·ªãch s·ª≠ k·∫øt qu·∫£ g·∫ßn nh·∫•t.');
    }

    // T·∫£i gi√° tr·ªã mapping hi·ªán t·∫°i
    function loadCurrentMapping() {
      const mapping = getMapping();
      document.getElementById('mapping1').value = mapping[1];
      document.getElementById('mapping2').value = mapping[2];
      document.getElementById('mapping3').value = mapping[3];
      document.getElementById('mapping4').value = mapping[4];
      document.getElementById('mapping5').value = mapping[5];
      document.getElementById('mapping6').value = mapping[6];
    }

    loadCurrentMapping(); // T·∫£i gi√° tr·ªã mapping hi·ªán t·∫°i
    updateHistory(); // C·∫≠p nh·∫≠t l·ªãch s·ª≠ ban ƒë·∫ßu
  </script>
</body>
</html>
