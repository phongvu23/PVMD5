<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>MD5 → Tài Xỉu (Tham khảo)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; padding: 40px; text-align: center; }
    input { padding: 8px; width: 300px; font-size: 16px; }
    button { padding: 8px 16px; font-size: 16px; margin-top: 10px; }
    #result { margin-top: 20px; font-size: 20px; font-weight: bold; color: #222; }
  </style>
</head>
<body>
  <h1>🔍 Dự đoán Tài Xỉu từ mã MD5 (Tham khảo)</h1>
  <input type="text" id="md5" placeholder="Nhập mã MD5...">
  <br>
  <button onclick="calculate()">Xem kết quả</button>
  <div id="result"></div>

  <script>
    function calculate() {
      const md5 = document.getElementById("md5").value.trim().toLowerCase();
      if (!/^[0-9a-f]{32}$/.test(md5)) {
        document.getElementById("result").innerText = "❌ Vui lòng nhập mã MD5 hợp lệ (32 ký tự hex).";
        return;
      }

      const start = Math.floor(Math.random() * (md5.length - 10));
      const length = Math.floor(Math.random() * 5) + 6; // 6 đến 10
      const short = md5.substring(start, start + length);

      let value;
      try {
        value = parseInt(short, 16);
      } catch {
        document.getElementById("result").innerText = "❌ Lỗi chuyển đổi đoạn MD5.";
        return;
      }

      const d1 = (value % 6) + 1;
      const d2 = (Math.floor(value / 6) % 6) + 1;
      const d3 = (Math.floor(value / 36) % 6) + 1;
      const sum = d1 + d2 + d3;
      const result = sum >= 11 ? "🔥 TÀI" : "❄️ XỈU";

      document.getElementById("result").innerText = `🎲 ${d1}-${d2}-${d3} = ${sum} → ${result} (THAM KHẢO)`;
    }
  </script>
</body>
</html>
