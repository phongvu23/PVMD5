<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>MD5 D·ª± ƒêo√°n</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f2f2f2; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    .hidden { display: none; }
    #result, #error, #remaining { margin-top: 10px; font-weight: bold; }
    .history { margin-top: 20px; }
    .history-item { margin-bottom: 5px; }
    .latest { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üîê H·ªá th·ªëng D·ª± ƒêo√°n MD5</h1>

  <!-- ƒêƒÉng nh·∫≠p -->
  <div id="login-form">
    <input type="text" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p">
    <input type="password" id="password" placeholder="M·∫≠t kh·∫©u">
    <button onclick="handleLogin()">ƒêƒÉng nh·∫≠p</button>
    <button onclick="handleRegister()">ƒêƒÉng k√Ω</button>
    <div id="login-error" style="color: red;"></div>
  </div>

  <!-- Giao di·ªán ch√≠nh -->
  <div id="main-app" class="hidden">
    <p>üëã Xin ch√†o, <b id="current-user"></b> <button onclick="handleLogout()">ƒêƒÉng xu·∫•t</button></p>

    <!-- Admin Panel -->
    <div id="admin-panel" class="hidden">
      <input type="number" id="bonusCount" placeholder="Nh·∫≠p s·ªë l∆∞·ª£t mu·ªën c·ªông" style="width: 200px;">
      <button onclick="addSpinsToAllUsers()">‚ûï C·ªông l∆∞·ª£t quay cho t·∫•t c·∫£</button>
    </div>

    <!-- D·ª± ƒëo√°n -->
    <input type="text" id="md5Input" placeholder="Nh·∫≠p m√£ MD5 (32 k√Ω t·ª±)" size="40">
    <button onclick="handleGenerate()">T·∫°o k·∫øt qu·∫£</button>

    <div id="remaining"></div>
    <div id="result" style="color: green;"></div>
    <div id="error" style="color: red;"></div>

    <!-- L·ªãch s·ª≠ -->
    <div class="history">
      <h3>L·ªãch s·ª≠ k·∫øt qu·∫£ g·∫ßn nh·∫•t:</h3>
      <div id="history-list"></div>
    </div>
  </div>

  <script>
    const MAX_GUESSES = 10;

    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    function loadUsers() {
      return JSON.parse(localStorage.getItem('users') || '{}');
    }

    function isAdmin(username) {
      return username === 'phongvu';
    }

    function setLogin(username) {
      localStorage.setItem('loggedInUser', username);
      if (!isAdmin(username)) {
        const today = new Date().toISOString().split('T')[0];
        let usage = JSON.parse(localStorage.getItem('usage') || '{}');
        if (!usage[username] || usage[username].date !== today) {
          usage[username] = { date: today, count: 0 };
          localStorage.setItem('usage', JSON.stringify(usage));
        }
      }
    }

    function getLoggedInUser() {
      return localStorage.getItem('loggedInUser');
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
    }

    function getRemaining(username) {
      if (isAdmin(username)) return 'Kh√¥ng gi·ªõi h·∫°n';
      const usage = JSON.parse(localStorage.getItem('usage') || '{}');
      if (usage[username]) {
        const used = usage[username].count;
        const remaining = MAX_GUESSES - used;
        return remaining > 0 ? remaining : 1; // lu√¥n c√≥ √≠t nh·∫•t 1 l∆∞·ª£t mi·ªÖn ph√≠
      }
      return MAX_GUESSES;
    }

    function handleLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const users = loadUsers();

      if ((username === 'phongvu' && password === '123') || (users[username] && users[username] === password)) {
        setLogin(username);
        updateUI();
      } else {
        document.getElementById('login-error').innerText = 'Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u.';
      }
    }

    function handleRegister() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const users = loadUsers();

      if (!username || !password) {
        document.getElementById('login-error').innerText = 'Kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.';
        return;
      }
      if (users[username]) {
        document.getElementById('login-error').innerText = 'T√†i kho·∫£n ƒë√£ t·ªìn t·∫°i.';
      } else {
        users[username] = password;
        saveUsers(users);
        document.getElementById('login-error').innerText = 'ƒêƒÉng k√Ω th√†nh c√¥ng. B·∫°n c√≥ th·ªÉ ƒëƒÉng nh·∫≠p.';
      }
    }

    function handleLogout() {
      logout();
      updateUI();
    }

    function addSpinsToAllUsers() {
      const user = getLoggedInUser();
      if (!isAdmin(user)) return;

      const bonus = parseInt(document.getElementById('bonusCount').value);
      if (isNaN(bonus) || bonus <= 0) {
        alert('Vui l√≤ng nh·∫≠p s·ªë l∆∞·ª£t h·ª£p l·ªá.');
        return;
      }

      const usage = JSON.parse(localStorage.getItem('usage') || '{}');
      const today = new Date().toISOString().split('T')[0];

      for (let u in usage) {
        if (usage[u].date === today) {
          usage[u].count = Math.max(usage[u].count - bonus, 0);
        }
      }

      localStorage.setItem('usage', JSON.stringify(usage));
      document.getElementById('remaining').innerText = 'ƒê√£ c·ªông l∆∞·ª£t th√†nh c√¥ng.';
    }

    function generateRandomResult(md5Hash) {
      if (typeof md5Hash !== 'string' || md5Hash.length !== 32 || !/^[0-9a-f]{32}$/i.test(md5Hash)) {
        throw new Error("M√£ MD5 kh√¥ng h·ª£p l·ªá. Vui l√≤ng nh·∫≠p chu·ªói MD5 g·ªìm 32 k√Ω t·ª± hexa.");
      }

      let number = BigInt('0x' + md5Hash);
      let num1 = Number((number % 6n) + 1n);
      number = (number * 3n + 7n) % 10000000000n;
      let num2 = Number((number % 6n) + 1n);
      number = ((number - 5n) * 2n) % 10000000000n;
      let num3 = Number((number % 6n) + 1n);

      const mapping = { 1: '3', 2: '2', 3: '1', 4: '5', 5: '6', 6: '4' };
      const mapped = [mapping[num1], mapping[num2], mapping[num3]];

      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:',.<>/?";
      let randomStr = "";
      for (let i = 0; i < 30; i++) {
        randomStr += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      return `${mapped.join('-')}|${randomStr}`;
    }

    function handleGenerate() {
      const md5 = document.getElementById('md5Input').value.trim();
      const user = getLoggedInUser();
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      const remainingDiv = document.getElementById('remaining');
      resultDiv.innerText = '';
      errorDiv.innerText = '';

      if (!user) {
        errorDiv.innerText = 'B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p.';
        return;
      }

      const usage = JSON.parse(localStorage.getItem('usage') || '{}');
      const used = usage[user]?.count || 0;
      const remaining = MAX_GUESSES - used;

      if (!isAdmin(user) && remaining <= 0 && used > 0) {
        errorDiv.innerText = 'B·∫°n ch·ªâ c√≤n 1 l∆∞·ª£t mi·ªÖn ph√≠ h√¥m nay v√† ƒë√£ d√πng r·ªìi.';
        return;
      }

      try {
        const result = generateRandomResult(md5.toLowerCase());
        resultDiv.innerText = '‚úÖ K·∫øt qu·∫£: ' + result;

        // Xo√° √¥ nh·∫≠p MD5
        document.getElementById('md5Input').value = '';

        if (!isAdmin(user)) {
          if (!(user in usage)) usage[user] = { date: new Date().toISOString().split('T')[0], count: 0 };
          usage[user].count += 1;
          localStorage.setItem('usage', JSON.stringify(usage));
        }

        saveToHistory(user, result);
        updateHistory();

        remainingDiv.innerText = isAdmin(user)
          ? 'B·∫°n l√† admin: Kh√¥ng gi·ªõi h·∫°n l∆∞·ª£t'
          : `S·ªë l∆∞·ª£t c√≤n l·∫°i: ${getRemaining(user)}`;
      } catch (e) {
        errorDiv.innerText = '‚ùå L·ªói: ' + e.message;
      }
    }

    function saveToHistory(user, result) {
      let history = JSON.parse(localStorage.getItem('history_' + user) || '[]');
      history.unshift(result);
      if (history.length > 10) history = history.slice(0, 10);
      localStorage.setItem('history_' + user, JSON.stringify(history));
    }

    function updateHistory() {
      const user = getLoggedInUser();
      const container = document.getElementById('history-list');
      const history = JSON.parse(localStorage.getItem('history_' + user) || '[]');
      container.innerHTML = '';
      history.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'history-item' + (index === 0 ? ' latest' : '');
        div.textContent = `${index + 1}. ${item}`;
        container.appendChild(div);
      });
    }

    function updateUI() {
      const user = getLoggedInUser();
      if (user) {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('current-user').innerText = user;
        document.getElementById('remaining').innerText = isAdmin(user)
          ? 'B·∫°n l√† admin: Kh√¥ng gi·ªõi h·∫°n l∆∞·ª£t'
          : `S·ªë l∆∞·ª£t c√≤n l·∫°i: ${getRemaining(user)}`;
        document.getElementById('admin-panel').classList.toggle('hidden', !isAdmin(user));
        updateHistory();
      } else {
        document.getElementById('login-form').classList.remove('hidden');
        document.getElementById('main-app').classList.add('hidden');
      }
    }

    updateUI();
  </script>
</body>
</html>
