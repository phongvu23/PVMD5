<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>MD5 D·ª± ƒêo√°n</title>
  <style>

    .hidden { display: none; }

    }
    .user-status { padding: 3px; border-radius: 5px; }
    .active { background-color: lightgreen; }

  </style>
</head>
<body>
  <h1>üîê H·ªá th·ªëng D·ª± ƒêo√°n MD5</h1>

  <!-- ƒêƒÉng nh·∫≠p -->
  <div id="login-form">

    <input type="password" id="password" placeholder="M·∫≠t kh·∫©u">
    <button onclick="handleLogin()">ƒêƒÉng nh·∫≠p</button>
    <button onclick="handleRegister()">ƒêƒÉng k√Ω</button>
    <div id="login-error" style="color: red;"></div>

  <!-- Giao di·ªán ch√≠nh -->
  <div id="main-app" class="hidden">
    <p>üëã Xin ch√†o, <b id="current-user"></b> <button onclick="handleLogout()">ƒêƒÉng xu·∫•t</button></p>

    <!-- Admin Panel -->
    <div id="admin-panel" class="hidden">
      <h3>Qu·∫£n l√Ω ng∆∞·ªùi d√πng:</h3>
      <input type="text" id="userToBonus" placeholder="Nh·∫≠p t√™n ng∆∞·ªùi d√πng" style="width: 200px;">
      <input type="number" id="bonusCount" placeholder="Nh·∫≠p s·ªë ƒëi·ªÉm" style="width: 200px;">
      <select id="bonusAction">
        <option value="add">Tr·ª´ ƒëi·ªÉm</option>
        <option value="subtract">C·ªông ƒëi·ªÉm</option>
      </select>
      <button onclick="addBonusToUser()">‚úÖ X√°c nh·∫≠n</button>
      
      <h3>Kh√≥a ho·∫∑c x√≥a ng∆∞·ªùi d√πng:</h3>
      <input type="text" id="userToManage" placeholder="Nh·∫≠p t√™n ng∆∞·ªùi d√πng" style="width: 200px;">
      <select id="manageAction">
        <option value="lock">Kh√≥a ng∆∞·ªùi d√πng</option>
        <option value="delete">X√≥a ng∆∞·ªùi d√πng</option>
      </select>
      <button onclick="manageUser()">‚úÖ Th·ª±c hi·ªán</button>

      <h3>Danh s√°ch ng∆∞·ªùi d√πng:</h3>
      <div id="userList"></div>

      <h3>C·∫≠p nh·∫≠t gi√° tr·ªã mapping:</h3>
      <input type="text" id="mapping1" placeholder="Gi√° tr·ªã cho 1" style="width: 100px;">
      <input type="text" id="mapping2" placeholder="Gi√° tr·ªã cho 2" style="width: 100px;">
      <input type="text" id="mapping3" placeholder="Gi√° tr·ªã cho 3" style="width: 100px;">
      <input type="text" id="mapping4" placeholder="Gi√° tr·ªã cho 4" style="width: 100px;">
      <input type="text" id="mapping5" placeholder="Gi√° tr·ªã cho 5" style="width: 100px;">
      <input type="text" id="mapping6" placeholder="Gi√° tr·ªã cho 6" style="width: 100px;">
      <button onclick="saveMapping()">L∆∞u mapping</button>
    </div>

    <!-- D·ª± ƒëo√°n -->
    <input type="text" id="md5Input" placeholder="Nh·∫≠p m√£ MD5 (32 k√Ω t·ª±)" size="40">
    <button onclick="handleGenerate()">T·∫°o k·∫øt qu·∫£</button>

    <div id="remaining"></div>
    <div id="result" style="color: green;"></div>
    <div id="error" style="color: red;"></div>

    <!-- L·ªãch s·ª≠ -->
    <div class="history">
      <h3>L·ªãch s·ª≠ k·∫øt qu·∫£ g·∫ßn nh·∫•t:</h3>
      <div id="history-list"></div>
    </div>
  </div>

  <script>
    const MAX_GUESSES = 10;

    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    function loadUsers() {
      return JSON.parse(localStorage.getItem('users') || '{}');
    }

    function isAdmin(username) {
      return username === 'phongvu';
    }

    function setLogin(username) {
      localStorage.setItem('loggedInUser', username);
      if (!isAdmin(username)) {
        const usage = JSON.parse(localStorage.getItem('usage') || '{}');
        if (!usage[username]) {
          usage[username] = { count: 0 };
          localStorage.setItem('usage', JSON.stringify(usage));
        }
      }
    }

    function getLoggedInUser() {
      return localStorage.getItem('loggedInUser');
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
    }

    function getRemaining(username) {
      if (isAdmin(username)) return 'Kh√¥ng gi·ªõi h·∫°n';
      const usage = JSON.parse(localStorage.getItem('usage') || '{}');
      if (usage[username]) {
        return MAX_GUESSES - usage[username].count;
      }
      return 0;
    }

    function handleLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const users = loadUsers();

      if ((username === 'phongvu' && password === '123') || (users[username] && users[username].password === password)) {
        if (users[username]?.locked) {
          document.getElementById('login-error').innerText = 'T√†i kho·∫£n c·ªßa b·∫°n ƒë√£ b·ªã kh√≥a.';
          return;
        }
        setLogin(username);
        updateUI();
      } else {
        document.getElementById('login-error').innerText = 'Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u.';
      }
    }

    function handleRegister() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const users = loadUsers();

      if (!username || !password) {
        document.getElementById('login-error').innerText = 'Kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.';
        return;
      }
      if (users[username]) {
        document.getElementById('login-error').innerText = 'T√†i kho·∫£n ƒë√£ t·ªìn t·∫°i.';
      } else {
        users[username] = { password: password, locked: false }; // L∆∞u tr·∫°ng th√°i kh√≥a
        saveUsers(users);
        document.getElementById('login-error').innerText = 'ƒêƒÉng k√Ω th√†nh c√¥ng. B·∫°n c√≥ th·ªÉ ƒëƒÉng nh·∫≠p.';
      }
    }

    function handleLogout() {
      logout();
      updateUI();
    }

    function addBonusToUser() {
      const user = getLoggedInUser();
      if (!isAdmin(user)) return;

      const usernameToBonus = document.getElementById('userToBonus').value.trim();
      const bonus = parseInt(document.getElementById('bonusCount').value);
      const action = document.getElementById('bonusAction').value;

      const users = loadUsers();

      if (!users.hasOwnProperty(usernameToBonus)) {
        alert('Ng∆∞·ªùi d√πng kh√¥ng t·ªìn t·∫°i. Vui l√≤ng ki·ªÉm tra l·∫°i t√™n ng∆∞·ªùi d√πng.');
        return;
      }

      if (isNaN(bonus) || bonus <= 0) {
        alert('Vui l√≤ng nh·∫≠p s·ªë ƒëi·ªÉm h·ª£p l·ªá.');
        return;
      }

      const usage = JSON.parse(localStorage.getItem('usage') || '{}');
      if (!usage[usernameToBonus]) {
        usage[usernameToBonus] = { count: 0 };
      }

      // C·ªông ho·∫∑c tr·ª´ ƒëi·ªÉm d·ª±a tr√™n h√†nh ƒë·ªông ƒë√£ ch·ªçn
      if (action === "add") {
        usage[usernameToBonus].count += bonus;
      } else if (action === "subtract") {
        usage[usernameToBonus].count -= bonus;
      }

      localStorage.setItem('usage', JSON.stringify(usage));
      updateUserList();
      alert(`ƒê√£ ${action === "add" ? "c·ªông" : "tr·ª´"} ${bonus} ƒëi·ªÉm th√†nh c√¥ng cho ng∆∞·ªùi d√πng ${usernameToBonus}.`);
    }

    function manageUser() {
      const user = getLoggedInUser();
      if (!isAdmin(user)) return;

      const usernameToManage = document.getElementById('userToManage').value.trim();
      const action = document.getElementById('manageAction').value;

      const users = loadUsers();

      if (!users.hasOwnProperty(usernameToManage)) {
        alert('Ng∆∞·ªùi d√πng kh√¥ng t·ªìn t·∫°i. Vui l√≤ng ki·ªÉm tra l·∫°i t√™n ng∆∞·ªùi d√πng.');
        return;
      }

      if (action === "lock") {
        users[usernameToManage].locked = !users[usernameToManage].locked; // ƒê·∫£o tr·∫°ng th√°i kh√≥a
        alert(`T√†i kho·∫£n ${usernameToManage} ƒë√£ ƒë∆∞·ª£c ${users[usernameToManage].locked ? 'kh√≥a' : 'm·ªü kh√≥a'}.`);
      } else if (action === "delete") {
        delete users[usernameToManage];
        alert(`Ng∆∞·ªùi d√πng ${usernameToManage} ƒë√£ b·ªã x√≥a.`);
      }

      saveUsers(users);
      updateUserList();
    }

    function updateUserList() {
      const users = loadUsers();
      const userListDiv = document.getElementById('userList');
      userListDiv.innerHTML = '';

      for (const username in users) {
        const isLoggedIn = (getLoggedInUser() === username);
        const dotColor = isLoggedIn ? 'green' : users[username].locked ? 'red' : 'gray';
        const statusClass = users[username].locked ? 'locked' : 'active';
        const remaining = getRemaining(username);

        const div = document.createElement('div');
        div.innerHTML = `<span class="status-dot" style="background-color: ${dotColor};"></span><span class="user-status ${statusClass}">${username} - Tr·∫°ng th√°i: ${users[username].locked ? 'ƒê√£ kh√≥a' : 'Ho·∫°t ƒë·ªông'} - S·ªë ƒëi·ªÉm c√≤n l·∫°i: ${remaining}</span>`;
        userListDiv.appendChild(div);
      }
    }

    function saveMapping() {
      const mapping = {
        1: document.getElementById('mapping1').value,
        2: document.getElementById('mapping2').value,
        3: document.getElementById('mapping3').value,
        4: document.getElementById('mapping4').value,
        5: document.getElementById('mapping5').value,
        6: document.getElementById('mapping6').value
      };
      localStorage.setItem('customMapping', JSON.stringify(mapping));
      alert('ƒê√£ l∆∞u gi√° tr·ªã mapping.');
    }

    function getMapping() {
      return JSON.parse(localStorage.getItem('customMapping') || JSON.stringify({ 1: '3', 2: '2', 3: '1', 4: '5', 5: '6', 6: '4' }));
    }

    function generateRandomResult(md5Hash) {
      if (typeof md5Hash !== 'string' || md5Hash.length !== 32 || !/^[0-9a-f]{32}$/i.test(md5Hash)) {
        throw new Error("M√£ MD5 kh√¥ng h·ª£p l·ªá. Vui l√≤ng nh·∫≠p chu·ªói MD5 g·ªìm 32 k√Ω t·ª± hexa.");
      }

      let number = BigInt('0x' + md5Hash); 
      let num1 = Number((number % 6n) + 1n);
      number = (number * 3n + 7n) % 10000000000n;
      let num2 = Number((number % 6n) + 1n);
      number = ((number - 5n) * 2n) % 10000000000n;
      let num3 = Number((number % 6n) + 1n);

      const mapping = getMapping();
      const mapped = [mapping[num1], mapping[num2], mapping[num3]];

      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:',.<>/?";
      let randomStr = "";
      for (let i = 0; i < 30; i++) {
        randomStr += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      return `${mapped.join('-')}|${randomStr}`;
    }

    function handleGenerate() {
      const md5 = document.getElementById('md5Input').value.trim();
      const user = getLoggedInUser();
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      const remainingDiv = document.getElementById('remaining');
      resultDiv.innerText = '';
      errorDiv.innerText = '';

      if (!user) {
        errorDiv.innerText = 'B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p.';
        return;
      }

      const usage = JSON.parse(localStorage.getItem('usage') || '{}');
      const used = usage[user]?.count || 0;
      const remaining = MAX_GUESSES - used;

      if (remaining <= 0) {
        errorDiv.innerText = 'B·∫°n kh√¥ng c√≥ l∆∞·ª£t n√†o. Vui l√≤ng y√™u c·∫ßu admin c·ªông ƒëi·ªÉm.';
        return;
      }

      try {
        const result = generateRandomResult(md5.toLowerCase());
        resultDiv.innerText = '‚úÖ K·∫øt qu·∫£: ' + result;

        document.getElementById('md5Input').value = '';

        if (!isAdmin(user)) {
          usage[user].count += 1; 
          localStorage.setItem('usage', JSON.stringify(usage));
        }

        saveToHistory(user, result);
        updateHistory();

        remainingDiv.innerText = isAdmin(user)
          ? 'B·∫°n l√† admin: Kh√¥ng gi·ªõi h·∫°n l∆∞·ª£t'
          : `S·ªë l∆∞·ª£t c√≤n l·∫°i: ${getRemaining(user)}`;
      } catch (e) {
        errorDiv.innerText = '‚ùå L·ªói: ' + e.message;
      }
    }

    function saveToHistory(user, result) {
      let history = JSON.parse(localStorage.getItem('history_' + user) || '[]');
      history.unshift(result);
      if (history.length > 10) history = history.slice(0, 10);
      localStorage.setItem('history_' + user, JSON.stringify(history));
    }

    function updateHistory() {
      const user = getLoggedInUser();
      const container = document.getElementById('history-list');
      const history = JSON.parse(localStorage.getItem('history_' + user) || '[]');
      container.innerHTML = '';
      history.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'history-item' + (index === 0 ? ' latest' : '');
        div.textContent = `${index + 1}. ${item}`;
        container.appendChild(div);
      });
    }

    function updateUI() {
      const user = getLoggedInUser();
      if (user) {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('current-user').innerText = user;
        document.getElementById('remaining').innerText = isAdmin(user)
          ? 'B·∫°n l√† admin: Kh√¥ng gi·ªõi h·∫°n l∆∞·ª£t'
          : `S·ªë l∆∞·ª£t c√≤n l·∫°i: ${getRemaining(user)}`;

        document.getElementById('admin-panel').classList.toggle('hidden', !isAdmin(user));
        
        updateUserList(); 
        loadCurrentMapping(); 
        updateHistory();
      } else {
        document.getElementById('login-form').classList.remove('hidden');
        document.getElementById('main-app').classList.add('hidden');
      }
    }

    function loadCurrentMapping() {
      const mapping = getMapping();
      document.getElementById('mapping1').value = mapping[1];
      document.getElementById('mapping2').value = mapping[2];
      document.getElementById('mapping3').value = mapping[3];
      document.getElementById('mapping4').value = mapping[4];
      document.getElementById('mapping5').value = mapping[5];
      document.getElementById('mapping6').value = mapping[6];
    }

    updateUI();
  </script>
</body>
