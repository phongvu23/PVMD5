  <script>
    const MAX_GUESSES = 10;

    function saveUsers(users) {

    function loadUsers() {

    function addBonusToUser() {
      const usernameToBonus = document.getElementById('userToBonus').value.trim();
      const bonus = parseInt(document.getElementById('bonusCount').value);
      const action = document.getElementById('bonusAction').value;

      const users = loadUsers();

      if (!users.hasOwnProperty(usernameToBonus)) {

        return;

      if (isNaN(bonus) || bonus <= 0) {
        alert('Vui l√≤ng nh·∫≠p s·ªë ƒëi·ªÉm h·ª£p l·ªá.');
        return;
      }

      const usage = JSON.parse(localStorage.getItem('usage') || '{}');
      if (!usage[usernameToBonus]) {
        usage[usernameToBonus] = { count: 0 };
      }

      if (action === "add") {
        usage[usernameToBonus].count += bonus;
      } else if (action === "subtract") {
        usage[usernameToBonus].count -= bonus;
      }

      localStorage.setItem('usage', JSON.stringify(usage));
      updateUserList();
      alert(`ƒê√£ ${action === "add" ? "c·ªông" : "tr·ª´"} ${bonus} ƒëi·ªÉm th√†nh c√¥ng cho ng∆∞·ªùi d√πng ${usernameToBonus}.`);
    }

    function manageUser() {

        return;

      } else if (action === "delete") {
        delete users[usernameToManage];
        alert(`Ng∆∞·ªùi d√πng ${usernameToManage} ƒë√£ b·ªã x√≥a.`);

    function updateUserList() {
      const users = loadUsers();
      const userListDiv = document.getElementById('userList');
      userListDiv.innerHTML = '';

      for (const username in users) {

        userListDiv.appendChild(div);

    function saveMapping() {
      const mapping = {
        1: document.getElementById('mapping1').value,
        2: document.getElementById('mapping2').value,
        3: document.getElementById('mapping3').value,
        4: document.getElementById('mapping4').value,
        5: document.getElementById('mapping5').value,

    function getMapping() {
      return JSON.parse(localStorage.getItem('customMapping') || JSON.stringify({ 1: '3', 2: '2', 3: '1', 4: '5', 5: '6', 6: '4' }));
    }

    function generateRandomResult(md5Hash) {
      if (typeof md5Hash !== 'string' || md5Hash.length !== 32 || !/^[0-9a-f]{32}$/i.test(md5Hash)) {
        throw new Error("M√£ MD5 kh√¥ng h·ª£p l·ªá. Vui l√≤ng nh·∫≠p chu·ªói MD5 g·ªìm 32 k√Ω t·ª± hexa.");
      }

      let number = BigInt('0x' + md5Hash); 
      let num1 = Number((number % 6n) + 1n);
      number = (number * 3n + 7n) % 10000000000n;
      let num2 = Number((number % 6n) + 1n);
      number = ((number - 5n) * 2n) % 10000000000n;
      let num3 = Number((number % 6n) + 1n);

      const mapping = getMapping();
      const mapped = [mapping[num1], mapping[num2], mapping[num3]];

      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:',.<>/?";
      let randomStr = "";
      for (let i = 0; i < 30; i++) {
        randomStr += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      return { result: `${mapped.join('-')}|${randomStr}`, original: mapped };
    }

    function handleGenerate() {

      const user = Object.keys(users).find(user => !users[user].locked) || 'guest';

        if (!users[user].locked) {

    function applyReplacement() {
      const replacement1 = parseInt(document.getElementById('replacement1').value);
      const replacement2 = parseInt(document.getElementById('replacement2').value);
      const replacement3 = parseInt(document.getElementById('replacement3').value);

      const resultDiv = document.getElementById('result');
      const originalResult = resultDiv.innerText.split('‚úÖ K·∫øt qu·∫£: ')[1];
      const mappedParts = originalResult.split('|')[0].split('-');

      // √Åp d·ª•ng s·ªë thay th·∫ø
      mappedParts[0] = replacement1;

      const newResult = `${mappedParts.join('-')}|${originalResult.split('|')[1]}`;
      resultDiv.innerText = '‚úÖ K·∫øt qu·∫£ sau khi thay th·∫ø: ' + newResult;
