<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>MD5 D·ª± ƒêo√°n</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f2f2f2; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    #result, #error { margin-top: 10px; font-weight: bold; }
    .history { margin-top: 20px; }
    .history-item { margin-bottom: 5px; }
    .latest { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üîê H·ªá th·ªëng D·ª± ƒêo√°n MD5</h1>

  <div id="main-app">
    <h3>D·ª± ƒëo√°n MD5:</h3>
    <input type="text" id="md5Input" placeholder="Nh·∫≠p m√£ MD5 (32 k√Ω t·ª±)" size="40">
    <button onclick="handleGenerate()">T·∫°o k·∫øt qu·∫£</button>

    <div id="result" style="color: green;"></div>
    <div id="error" style="color: red;"></div>

    <div id="replaceMapping" class="hidden">
      <h3>Nh·∫≠p 3 s·ªë ƒë·ªÉ thay th·∫ø v√†o mapping:</h3>
      <input type="number" id="replacement1" placeholder="S·ªë 1" style="width: 50px;">
      <input type="number" id="replacement2" placeholder="S·ªë 2" style="width: 50px;">
      <input type="number" id="replacement3" placeholder="S·ªë 3" style="width: 50px;">
      <button onclick="applyReplacement()">√Åp d·ª•ng thay th·∫ø</button>
    </div>

    <!-- L·ªãch s·ª≠ -->
    <div class="history">
      <h3>L·ªãch s·ª≠ k·∫øt qu·∫£ g·∫ßn nh·∫•t:</h3>
      <button onclick="clearHistory()">üóëÔ∏è X√≥a L·ªãch S·ª≠</button>
      <div id="history-list"></div>
    </div>

    <h3>C·∫≠p nh·∫≠t gi√° tr·ªã mapping:</h3>
    <div id="mapping-container"></div>
    <button onclick="saveMapping()">L∆∞u mapping</button>
  </div>

  <script>
    function saveMapping() {
      const mappings = {};
      const inputs = document.querySelectorAll('.mapping-input');
      inputs.forEach((input, index) => {
        mappings[index + 1] = input.value;
      });
      localStorage.setItem('customMapping', JSON.stringify(mappings));
      alert('ƒê√£ l∆∞u gi√° tr·ªã mapping.');
    }

    function getMapping() {
      return JSON.parse(localStorage.getItem('customMapping') || JSON.stringify({ 1: '3', 2: '2', 3: '1', 4: '5', 5: '6', 6: '4' }));
    }

    function generateRandomResult(md5Hash) {
      if (typeof md5Hash !== 'string' || md5Hash.length !== 32 || !/^[0-9a-f]{32}$/i.test(md5Hash)) {
        throw new Error("M√£ MD5 kh√¥ng h·ª£p l·ªá. Vui l√≤ng nh·∫≠p chu·ªói MD5 g·ªìm 32 k√Ω t·ª± hexa.");
      }

      let number = BigInt('0x' + md5Hash);
      let num1 = Number((number % 6n) + 1n);
      number = (number * 3n + 7n) % 10000000000n;
      let num2 = Number((number % 6n) + 1n);
      number = ((number - 5n) * 2n) % 10000000000n;
      let num3 = Number((number % 6n) + 1n);

      const mapping = getMapping();
      const mapped = [mapping[num1], mapping[num2], mapping[num3]];

      return { result: mapped }; // Ch·ªâ tr·∫£ v·ªÅ ba s·ªë √°nh x·∫°
    }

    function handleGenerate() {
      const md5 = document.getElementById('md5Input').value.trim();
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      resultDiv.innerText = '';
      errorDiv.innerText = '';

      try {
        const { result } = generateRandomResult(md5.toLowerCase());
        resultDiv.innerText = '‚úÖ K·∫øt qu·∫£: ' + result.join(', '); // Hi·ªÉn th·ªã ba s·ªë ƒë∆∞·ª£c √°nh x·∫°

        // Hi·ªÉn th·ªã √¥ nh·∫≠p cho mapping
        buildMappingInputs();

        // L∆∞u v√†o l·ªãch s·ª≠
        saveToHistory('guest', result.join(', '));
        updateHistory();
      } catch (e) {
        errorDiv.innerText = '‚ùå L·ªói: ' + e.message;
      }
    }

    function buildMappingInputs() {
      const container = document.getElementById('mapping-container');
      container.innerHTML = '';
      const mapping = getMapping();

      for (let i = 1; i <= 6; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'mapping-input';
        input.placeholder = `Gi√° tr·ªã ${i}`;
        input.value = mapping[i];
        container.appendChild(input);
      }
    }

    function applyReplacement() {
      const replacement1 = parseInt(document.getElementById('replacement1').value);
      const replacement2 = parseInt(document.getElementById('replacement2').value);
      const replacement3 = parseInt(document.getElementById('replacement3').value);
      
      const resultDiv = document.getElementById('result');
      const originalResult = resultDiv.innerText.split('‚úÖ K·∫øt qu·∫£: ')[1].split(', ');

      // √Åp d·ª•ng s·ªë thay th·∫ø
      if (!isNaN(replacement1)) originalResult[0] = replacement1;
      if (!isNaN(replacement2)) originalResult[1] = replacement2;
      if (!isNaN(replacement3)) originalResult[2] = replacement3;

      const newResult = `${originalResult.join(', ')}`;
      resultDiv.innerText = '‚úÖ K·∫øt qu·∫£ sau khi thay th·∫ø: ' + newResult;

      // C·∫≠p nh·∫≠t gi√° tr·ªã mapping g·ªëc
      const mapping = getMapping();
      mapping[1] = replacement1;
      mapping[2] = replacement2;
      mapping[3] = replacement3;
      localStorage.setItem('customMapping', JSON.stringify(mapping));
      buildMappingInputs(); // C·∫≠p nh·∫≠t √¥ input v·ªõi gi√° tr·ªã m·ªõi
    }

    function saveToHistory(user, result) {
      let history = JSON.parse(localStorage.getItem('history_' + user) || '[]');
      history.unshift(result);
      if (history.length > 10) history = history.slice(0, 10);
      localStorage.setItem('history_' + user, JSON.stringify(history));
    }

    function updateHistory() {
      const user = 'guest';
      const container = document.getElementById('history-list');
      const history = JSON.parse(localStorage.getItem('history_' + user) || '[]');
      container.innerHTML = '';
      history.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'history-item' + (index === 0 ? ' latest' : '');
        div.textContent = `${index + 1}. ${item}`;
        container.appendChild(div);
      });
    }

    function clearHistory() {
      const user = 'guest';
      localStorage.removeItem('history_' + user);
      updateHistory();
      alert('ƒê√£ x√≥a l·ªãch s·ª≠ k·∫øt qu·∫£ g·∫ßn nh·∫•t.');
    }

    // T·∫£i gi√° tr·ªã mapping hi·ªán t·∫°i
    function loadCurrentMapping() {
      const mapping = getMapping();
      buildMappingInputs(); // T·∫£i gi√° tr·ªã mapping v√†o √¥ input
    }

    loadCurrentMapping(); // T·∫£i gi√° tr·ªã mapping hi·ªán t·∫°i
    updateHistory(); // C·∫≠p nh·∫≠t l·ªãch s·ª≠ ban ƒë·∫ßu
  </script>
</body>
</html>
