<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>MD5 </title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f2f2f2; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    .hidden { display: none; }
    #result, #error, #remaining, #result-message { margin-top: 10px; font-weight: bold; }
    #mapping { margin-top: 20px; font-size: 14px; color: blue; }
    .history { margin-top: 20px; }
    .history-item { margin-bottom: 5px; }
    .latest { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üîê MD5</h1>

  <!-- ƒêƒÉng nh·∫≠p -->
  <div id="login-form">
    <input type="text" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p">
    <input type="password" id="password" placeholder="M·∫≠t kh·∫©u">
    <button onclick="handleLogin()">ƒêƒÉng nh·∫≠p</button>
    <div id="login-error" style="color: red;"></div>
  </div>

  <!-- Giao di·ªán ch√≠nh -->
  <div id="main-app" class="hidden">
    <p>üëã Xin ch√†o, <b id="current-user"></b> <button onclick="handleLogout()">ƒêƒÉng xu·∫•t</button></p>

    <!-- D·ª± ƒëo√°n -->
    <input type="text" id="md5Input" placeholder="Nh·∫≠p m√£ MD5 (32 k√Ω t·ª±)" size="40">
    <button onclick="handleGenerate()">T·∫°o k·∫øt qu·∫£</button>

    <div id="remaining"></div>
    <div id="result" style="color: green;"></div>
    <div id="error" style="color: red;"></div>
    <div id="result-message" style="color: orange;"></div> <!-- M·ª•c th√¥ng b√°o k·∫øt qu·∫£ -->

    <!-- Hi·ªÉn th·ªã gi√° tr·ªã mapping -->
    <div id="mapping"></div>

    <!-- L·ªãch s·ª≠ -->
    <div class="history">
      <h3>L·ªãch s·ª≠ k·∫øt qu·∫£ g·∫ßn nh·∫•t:</h3>
      <button onclick="clearHistory()">üóëÔ∏è X√≥a L·ªãch S·ª≠</button>
      <div id="history-list"></div>
    </div>
  </div>

  <script>
    const MAX_GUESSES = 10;

    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    function loadUsers() {
      return JSON.parse(localStorage.getItem('users') || '{}');
    }

    function isAdmin(username) {
      return username === 'phongvu';
    }

    function setLogin(username) {
      localStorage.setItem('loggedInUser', username);
    }

    function getLoggedInUser() {
      return localStorage.getItem('loggedInUser');
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
    }

    function getRemaining(username) {
      const usage = JSON.parse(localStorage.getItem('usage') || '{}');
      if (usage[username]) {
        return MAX_GUESSES - usage[username].count;
      }
      return 0;
    }

    function handleLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const users = loadUsers();

      if ((username === 'phongvu' && password === '123') || (users[username] && users[username].password === password)) {
        setLogin(username);
        updateUI();
      } else {
        document.getElementById('login-error').innerText = 'Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u.';
      }
    }

    function handleLogout() {
      logout();
      updateUI();
    }

    function generateRandomMapping() {
      let mapping = [];
      for (let i = 0; i < 10; i++) { // Random h√≥a 10 l·∫ßn
        const randomValue = Math.floor(Math.random() * 6) + 1; // Gi√° tr·ªã t·ª´ 1 ƒë·∫øn 6
        mapping.push(randomValue);
      }
      return mapping;
    }

    function generateRandomResult(md5Hash) {
      if (typeof md5Hash !== 'string' || md5Hash.length !== 32 || !/^[0-9a-f]{32}$/i.test(md5Hash)) {
        throw new Error("M√£ MD5 kh√¥ng h·ª£p l·ªá. Vui l√≤ng nh·∫≠p chu·ªói MD5 g·ªìm 32 k√Ω t·ª± hexa.");
      }

      const mapping = generateRandomMapping();
      console.log("Gi√° tr·ªã random mapping:", mapping); // Hi·ªÉn th·ªã gi√° tr·ªã mapping tr√™n console

      // Hi·ªÉn th·ªã gi√° tr·ªã mapping l√™n giao di·ªán web
      document.getElementById('mapping').innerText = `Gi√° tr·ªã mapping: ${mapping.join(', ')}`;

      let number = BigInt('0x' + md5Hash);
      const num1 = Number((number % 6n) + 1n);
      number = (number * 3n + 7n) % 10000000000n;
      const num2 = Number((number % 6n) + 1n);
      number = ((number - 5n) * 2n) % 10000000000n;
      const num3 = Number((number % 6n) + 1n);

      const mapped = [mapping[num1 - 1], mapping[num2 - 1], mapping[num3 - 1]]; // S·ª≠ d·ª•ng c√°c v·ªã tr√≠ random
      return { result: `${mapped.join('-')}`, original: mapped, sum: mapped.reduce((a, b) => a + b, 0) }; // Tr·∫£ v·ªÅ t·ªïng c·ªßa 3 s·ªë
    }

    function handleGenerate() {
      const md5 = document.getElementById('md5Input').value.trim();
      const user = getLoggedInUser();
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      const resultMessageDiv = document.getElementById('result-message'); // Th√™m m·ª•c th√¥ng b√°o
      resultDiv.innerText = '';
      errorDiv.innerText = '';
      resultMessageDiv.innerText = ''; // ƒê·∫∑t l·∫°i th√¥ng b√°o

      if (!user) {
        errorDiv.innerText = 'B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p.';
        return;
      }

      const usage = JSON.parse(localStorage.getItem('usage') || '{}');
      const used = usage[user]?.count || 0;
      const remaining = MAX_GUESSES - used;

      if (remaining <= 0) {
        errorDiv.innerText = 'B·∫°n kh√¥ng c√≥ l∆∞·ª£t n√†o. Vui l√≤ng y√™u c·∫ßu admin c·ªông ƒëi·ªÉm.';
        return;
      }

      let totalTails = 0; // ƒê·∫øm s·ªë l·∫ßn "T√†i"
      let totalHeads = 0; // ƒê·∫øm s·ªë l·∫ßn "X·ªâu"

      try {
        const { result, sum } = generateRandomResult(md5.toLowerCase());
        resultDiv.innerText = '‚úÖ K·∫øt qu·∫£: ' + result;

        // Th√™m th√¥ng b√°o v·ªÅ T√†i ho·∫∑c X·ªâu d·ª±a tr√™n t·ªïng
        if (sum > 11) {
          resultMessageDiv.innerText = '‚ùå T·ªïng l·ªõn h∆°n 11: T√ÄI!';
          totalHeads += 1; // TƒÉng ƒë·∫øm s·ªë l·∫ßn X·ªâu
          totalTails += randomXiuResults(5); // T·∫°o th√™m 5 l·∫ßn random n·∫øu ra X·ªâu
        } else if (sum > 10) {
          resultMessageDiv.innerText = '‚úÖ T·ªïng l·ªõn h∆°n 10: T√†i!';
          totalTails += 1; // TƒÉng ƒë·∫øm s·ªë l·∫ßn T√†i
          totalHeads += randomTaiResults(10); // T·∫°o th√™m 10 l·∫ßn random n·∫øu ra T√†i
        } else {
          resultMessageDiv.innerText = '‚ö†Ô∏è T·ªïng nh·ªè h∆°n ho·∫∑c b·∫±ng 10!';
        }

        if (!isAdmin(user)) {
          usage[user] = usage[user] || { count: 0 };
          usage[user].count += 1; 
          localStorage.setItem('usage', JSON.stringify(usage));
        }

        saveToHistory(user, result);
        updateHistory();

        // T√≠nh t·ª∑ l·ªá ph·∫ßn trƒÉm T√†i v√† X·ªâu
        displayPercentage(totalTails, totalHeads);
      } catch (e) {
        errorDiv.innerText = '‚ùå L·ªói: ' + e.message;
      }
    }

    function randomXiuResults(count) {
      // T·∫°o ra k·∫øt qu·∫£ random cho 5 l·∫ßn X·ªâu v√† t√≠nh t·ªïng
      let total = 0;
      for (let i = 0; i < count; i++) {
        let result = Math.floor(Math.random() * 6) + 1; // Gi√° tr·ªã t·ª´ 1 ƒë·∫øn 6
        total += result;
      }
      return total; // Tr·∫£ v·ªÅ t·ªïng c√°c s·ªë random
    }

    function randomTaiResults(count) {
      // T·∫°o ra k·∫øt qu·∫£ random cho 10 l·∫ßn T√†i v√† t√≠nh t·ªïng
      let total = 0;
      for (let i = 0; i < count; i++) {
        let result = Math.floor(Math.random() * 6) + 1; // Gi√° tr·ªã t·ª´ 1 ƒë·∫øn 6
        total += result;
      }
      return total; // Tr·∫£ v·ªÅ t·ªïng c√°c s·ªë random
    }

    function displayPercentage(tails, heads) {
      const total = tails + heads;
      const percentageTails = total > 0 ? ((tails / total) * 100).toFixed(2) : 0;
      const percentageHeads = total > 0 ? ((heads / total) * 100).toFixed(2) : 0;

      const message = `T·ª∑ l·ªá ph·∫ßn trƒÉm: T√†i (${percentageTails}%) - X·ªâu (${percentageHeads}%)`;
      document.getElementById('result-message').innerText += '\n' + message;
    }

    function saveToHistory(user, result) {
      let history = JSON.parse(localStorage.getItem('history_' + user) || '[]');
      history.unshift(result);
      if (history.length > 10) history = history.slice(0, 10);
      localStorage.setItem('history_' + user, JSON.stringify(history));
    }

    function updateHistory() {
      const user = getLoggedInUser();
      const container = document.getElementById('history-list');
      const history = JSON.parse(localStorage.getItem('history_' + user) || '[]');
      container.innerHTML = '';
      history.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'history-item' + (index === 0 ? ' latest' : '');
        div.textContent = `${index + 1}. ${item}`;
        container.appendChild(div);
      });
    }

    function clearHistory() {
      const user = getLoggedInUser();
      if (!user) {
        alert('B·∫°n ph·∫£i ƒëƒÉng nh·∫≠p ƒë·ªÉ x√≥a l·ªãch s·ª≠.');
        return;
      }

      // X√≥a l·ªãch s·ª≠
      localStorage.removeItem('history_' + user);
      updateHistory(); // C·∫≠p nh·∫≠t l·∫°i giao di·ªán sau khi x√≥a
      alert('ƒê√£ x√≥a l·ªãch s·ª≠ k·∫øt qu·∫£ g·∫ßn nh·∫•t.');
    }

    function updateUI() {
      const user = getLoggedInUser();
      if (user) {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('current-user').innerText = user;
        document.getElementById('remaining').innerText = `S·ªë l∆∞·ª£t c√≤n l·∫°i: ${getRemaining(user)}`;
      } else {
        document.getElementById('login-form').classList.remove('hidden');
        document.getElementById('main-app').classList.add('hidden');
      }
    }

    updateUI();
  </script>
</body>
</html>
