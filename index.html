<body>

  <script>
    function hexToDiceCustom(hexStr, method = 'auto') {
      const digits = Array.from(hexStr).filter(ch => !isNaN(parseInt(ch))).map(ch => parseInt(ch));

      let groups = [];
      if (method === 'fixed') {
        groups = [
          digits.slice(0, 7),
          digits.slice(7, 14),
          digits.slice(14, 20)
        ];
      } else if (method === 'auto') {
        const n = digits.length;
        const base = Math.floor(n / 3);
        const rem = n % 3;
        const sizes = [base + (0 < rem ? 1 : 0), base + (1 < rem ? 1 : 0), base];
        let idx = 0;
        for (const size of sizes) {
          groups.push(digits.slice(idx, idx + size));
          idx += size;
        }
      } else {
        return ["âŒ PhÆ°Æ¡ng phÃ¡p chia khÃ´ng há»£p lá»‡."];
      }

      const dice = groups.map(group => (group.reduce((a, b) => a + b, 0) % 6) + 1);
      return dice;
    }

    function convertHexToDice() {
      const hexInput = document.getElementById("hexInput");
      const method = document.getElementById("methodSelect").value;
      const hex = hexInput.value.trim();
      const result = hexToDiceCustom(hex, method);
      document.getElementById("result").textContent = `ğŸ² Káº¿t quáº£: [${result.join(', ')}]`;
      hexInput.value = ""; // ğŸ”¥ Tá»± Ä‘á»™ng xÃ³a ná»™i dung sau khi xá»­ lÃ½
    }
